<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="../../static/css/user/join.css">
    <script src="../../static/js/user/join.js" defar></script>
</head>
<body>

<!-- STEP 1: 기본정보 -->
<div class="section active" id="step1">
  <div class="AuthHeader">ArtsHub</div>
  <div class="step-title">ArtsHub 처음이라면,</div>
  <button class="Naver">네이버 간편 가입하기</button>
  <button class="Kako">카카오톡 간편 가입하기</button>
  <button class="FaceBook">페이스북 간편 가입하기</button>
  <button class="Google">구글 간편 가입하기</button>
  <button class="Apple">애플 간편 가입하기</button>
  <hr>
  <button onclick="goToStep(2)">이메일로 가입하기</button>
  <a>로그인</a>
  <a> | </a>
  <a>가입회원 안내</a>
</div>

<!-- STEP 2: 서비스 설명 -->
<div class="section" id="step2">
  <div class="AuthHeader">ArtsHub</div>
  <div class="step-title1">크몽에서 어떤 서비스를 <br> 이용하고 싶으세요?</div>
  <div class="step-title2">원하는 회원가입 유형을 선택하세요.<br>의뢰인으로 가입 후에도 전문가 등록 또는 계정이 전환이 가능해요</div>
  <p>서비스를 의뢰하고 싶다면</p>
  <input type="checkbox" id="agree-chk"><label for="agree-chk">의뢰인으로 가입</label>
  <p>내 전문성을 판매하고 싶다면</p>
  <input type="checkbox" id="agree-chk"><label for="agree-chk">전문가로 가입</label>
  
  <button onclick="goToStep(3)">다음</button>
</div>

<!-- STEP 3: 최종 제출 -->
<div class="section" id="step3">
  <div class="AuthHeader">ArtsHub</div>
  <div class="step-title">딱 이것만 체크하면 가입 완료!</div>
  <main>
    <form method="get" class="mt-5 p-0 m-0">
      <div class="row">
          <label for="">이메일</label>
          <input type="text" name="email">
          <select id="emailSelect">
              <option value="">==선택==</option>
              <option value="naver.com">@naver.com</option>
              <option value="daum.net">@daum.net</option>
              <option value="gmail.com">@gmail.com</option>
              <option value="custom">직접입력하기</option>
          </select>
      </div>

      <div class="row">
            <label for="">닉네임</label>
            <input type="text" name="username">
      </div>

      <div class="row">
        <label for="">비밀번호</label>
            <input 
                type="password"
                name="password"
                id="password" 
                pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$"  
                oninvalid="this.setCustomValidity('8자이상 25자 이하 영문소문자 혹은 대문자, 숫자를 1개이상 포함하셔야됩니다.')"
                oninput="setCustomValidity('')"
                required>
        </div>

        <div class="repassword">
            <label for=""></label>
            <input 
                type="password" 
                name="re-password" 
                id="re-password"
                placeholder="비밀번호 재확인" 
                oninput="checkPasswordMatch()"
                required>
                <span id="match-message"></span>
        </div>
      
        <div class="row">
            <label for="">주소</label>
            <input type="text" name="zipcode">
        </div>
        <div class="row">
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div class="row">
            <label for=""></label>
            <input type="text" name="addr2">
        </div>
    
        <hr />
        <div class="row agreement">
            <input type="checkbox" name="email-recv">
            <label for="">만 14세 이상입니다.</label>
        </div>
        <div class="row agreement">
            <input type="checkbox" name="sns-recv">
            <label for="">서비스 이용약관에 동의합니다.</label>
        </div>
        <div class="row agreement">
          <input type="checkbox" name="sns-recv">
          <label for="">개인정보 수집/이용에 동의합니다.</label>
      </div>
      <div class="row agreement">
        <input type="checkbox" name="sns-recv">
        <label for="">마게팅 수신: 홍보 목적의 개인 정보 및 이용에 동의합니다.(선택)</label>
    </div>
</form>
</main>
  <button onclick="submitForm()">버튼만 누르면 가입 완료!</button>
</div>

</body>
</html>
