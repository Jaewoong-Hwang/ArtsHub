<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- 구글아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- css -->
  <link rel="stylesheet" href="../../../static/css/home/main.css">
  <link rel="stylesheet" href="../../../static/css/mypage/myinfo1.css">
  <link rel="stylesheet" href="../../../static/css/mypage/sidemenu copy.css">


</head>

<body>

  <div id="header"></div>


  <div class="mypage_section">
    <div class="sidebar_menu">
      <div class="profile">
        <img src="../../../static/img/apple.png" alt="프로필 이미지" class="profile-img" />
        <p class="nickname">닉네임</p>
      </div>

      <a class="change" href="javascript:void(0)">
        <span class="material-symbols-outlined">
          swap_horiz
        </span>
        <span>
          전문가로 전환
        </span>
      </a>

      <p class="My_Arts">My Arts</p>
      <ul class="menu">
        <li class="menu-item active" data-target="content-userinfo_Authentication">내정보</li>

        <li class="menu-item" data-target="content-funding">후원 관리
          <ul class="submenu" style="display: none;">
            <li class="submenu-item active" data-target="content-funding-history">후원 진행중</li>
            <li class="submenu-item" data-target="content-funding-refund">후원 취소</li>
          </ul>
        </li>

        </li>

        <li class="menu-item" data-target="content-logout">로그아웃</li>
      </ul>

    <div class="content">
      <p class="title">문의</p>

      <div class="question-list">

        <div class="question-card">

            <p class="question-date">2025.05.05</p>
          </div>
          <p class="question-status">답변 완료</p>

        <!-- 문의 항목 2 -->
        <div class="question-card">
          <div class="question-info">
            <p class="question-title">뭐냐구요 아츠허브</p>
            <p class="question-date">2025.05.05</p>
          </div>
          <p class="question-status">답변 완료</p>
        </div>
      </div>

      <div class="question-button">
        <button onclicd="javascript:void(0)">문의 하기</button>
      </div>
    </div>
  </div>

  <div id="footer"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../../static/js/home.js"></script>
