<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- 구글아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- css -->
  <link rel="stylesheet" href="/static/css/artshub_header.css">
  <link rel="stylesheet" href="/static/css/mypage/buyer.css">
  <link rel="stylesheet" href="/static/css/mypage/sidemenu_buyer.css">



</head>

<body>

  <div id="header"></div>

  <div class="question-write-content">
    <p class="question-write-title">문의 글 쓰기</p>

    <form class="question-write-form">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="8" placeholder="내용을 입력하세요"></textarea>
      </div>

      <div class="form-button-group">
        <button type="button" onclick="history.back();">등록</button>
        <button type="button" onclick="history.back();">취소</button>
      </div>
    </form>
  </div>

  <div id="footer"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../../static/js/home.js"></script>

</body>

</html>
