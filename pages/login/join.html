<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/login/join.css">
    <script src="../../static/js/user/join.js" defer></script>


</head>

<main>
    <form class="join-form" method="post" enctype="multipart/form-data">
        <!-- 1. 프로필 이미지 업로드 -->
        <div class="image-upload">
            <div class="image-preview" id="image-show"></div>
            <input type="file" accept="image/*" onchange="loadFile(this)">
        </div>

        <!-- 2. 아이디 -->
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required>
        </div>

        <!-- 3. 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$"
                oninvalid="this.setCustomValidity('8~25자 영문+숫자 포함')" oninput="setCustomValidity('')" required>
        </div>

        <!-- 4. 비밀번호 확인 -->
        <div class="form-group">
            <label for="re-password">비밀번호 확인</label>
            <input type="password" id="re-password" name="re-password" placeholder="비밀번호 재확인"
                oninput="checkPasswordMatch()" required>
            <span id="match-message"></span>
        </div>

        <!-- 5. 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <div class="email-group">
                <input type="text" name="emailId" placeholder="이메일 ID" required>
                @
                <input type="text" name="emailDomain" id="emailDomain" placeholder="직접입력" required>
                <select onchange="setEmailDomain(this)">
                    <option disabled>────────────</option>
                    <option value="">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                </select>
            </div>
        </div>

        <!-- 6. 전화번호 -->
        <div class="form-group">
            <label for="phone">휴대전화</label>
            <div class="phone-group">
                <input type="text" name="phone1" pattern="\d{3}" placeholder="010" required>
                -
                <input type="text" name="phone2" pattern="\d{3,4}" required>
                -
                <input type="text" name="phone3" pattern="\d{4}" required>
            </div>
        </div>

        <!-- 7. 주소 -->
        <div class="form-group">
            <label for="zipcode">우편번호</label>
            <input type="text" name="zipcode" placeholder="우편번호" required>
        </div>
        <div class="form-group">
            <label for="addr1">기본주소</label>
            <input type="text" name="addr1" placeholder="기본주소" required>
        </div>
        <div class="form-group">
            <label for="addr2">상세주소</label>
            <input type="text" name="addr2" placeholder="상세주소">
        </div>

        <!-- 8. 약관 동의 -->
        <div class="form-group checkbox-group">
            <label><input type="checkbox" required> 이메일 수신 동의</label>
            <label><input type="checkbox"> SMS 수신 동의</label>
        </div>

        <!-- 9. 버튼 -->
        <div class="button-group">
            <button type="reset">가입 취소</button>
            <button type="submit">회원 가입</button>
        </div>
    </form>
</main>

</html>
</body>

</html>
