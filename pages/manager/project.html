<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="/static/css/manager/manager.css">
  <link rel="stylesheet" href="/static/css/manager/manager_project.css">
  <!-- js -->
  <script src="/static/js/project_chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- 전체 div -->
  <div class="container">
		<div class="side-nav">
			<div class="nav-logo">ADMIN</div>
			<div class="side-menu">
				<button class="menu-button"
					onclick="location.href='/pages/manager/dashboard/dashboard.html'">대시보드</button>
				<button class="menu-button" onclick="location.href='/pages/manager/project/project.html'">프로젝트
					관리</button>
				<button class="menu-button" onclick="location.href='/pages/manager/funding/funding.html'">펀딩 관리</button>
				<button class="menu-button" onclick="location.href='/pages/manager/user/user.html'">회원 관리</button>

			</div>
		</div>
		<section>
			<div class="top-nav">
				<p>ArtsHub</p>
				<div class="admin-logout">
					<button><span>로그아웃</span></button>
				</div>
			</div>
      <div class="main-content">
        <div class="top-content">
          <div class="left-panel">
            <h2>프로젝트 상태</h2>
            <div class="card-box">
              <div class="card project-total">
                <h3>전체 프로젝트</h3>
                <p>176</p>
              </div>
            </div>
            <div class="card-box">
              <div class="card project-waiting-approval">
                <h3>승인대기</h3>
                <p>21</p>
              </div>
              <div class="card project-total">
                <h3>진행중</h3>
                <p>44</p>
              </div>
            </div>
            <div class="card-box">
              <div class="card project-waiting-approval">
                <h3>종료됨</h3>
                <p>113</p>
              </div>
              <div class="card project-total">
                <h3>반려됨</h3>
                <p>5</p>
              </div>
            </div>
          </div>
          <div class="right-panel">
            <h2> 정산 관리 </h2>
            <div class="card-box">
              <div class="card project-waiting-approval">
                <h3>정산 대기</h3>
                <p>21</p>
              </div>
              <div class="card project-total">
                <h3>정산 완료</h3>
                <p>92</p>
              </div>
            </div>
            <h2>전문가 요청</h2>
            <ul class="status-list">
              <div>
                <span class="label">수정 요청</span>
                <span class="badge">3</span>
              </div>
              <div>
                <span class="label">문의 내역</span>
                <span class="badge">12</span>
              </div>
            </ul>
          </div>
        </div>
        <h2>카테고리 분석</h2>
        <div class="content-chart">
          <canvas id="project_genre" width="400" height="400"></canvas>
          <canvas id="project_rank" width="400" height="400"></canvas>

        </div>
      </div>
    </section>
  </div>

</body>

</html>
