  <!-- css -->

<body>

  <div id="header"></div>


  <div class="mypage_section">
    <div class="sidebar_menu">
      <div class="profile">
        <img src="../../../static/img/apple.png" alt="프로필 이미지" class="profile-img" />
        <p class="nickname">닉네임</p>
      </div>

      <a class="change" href="javascript:void(0)">
        <span class="material-symbols-outlined">
          swap_horiz
        </span>
        <span>
          전문가로 전환
        </span>
      </a>

      <p class="My_Arts">My Arts</p>
      <ul class="menu">
        <li class="menu-item active" data-target="content-userinfo_Authentication">펀딩관리
          <ul class="submenu">
            <li class="submenu-item active" data-target="content-funding-history">전체</li>
            <li class="submenu-item" data-target="content-funding-refund">진행중</li>
            <li class="submenu-item" data-target="content-funding-refund">승인 대기중</li>
            <li class="submenu-item" data-target="content-funding-refund">펀딩 종료</li>
            <li class="submenu-item" data-target="content-funding-refund">비승인</li>
          </ul>
        </li>

        <li class="menu-item" data-target="content-funding">프로젝트 관리
          <ul class="submenu" style="display: none;">
            <li class="submenu-item" data-target="content-funding-history">전체</li>
            <li class="submenu-item" data-target="content-funding-refund">모집중</li>
            <li class="submenu-item" data-target="content-funding-refund">모집 종료</li>
            <li class="submenu-item" data-target="content-funding-refund">참여요청</li>
          </ul>
        </li>

        <li class="menu-item" data-target="content-inquiry">문의
        </li>

        <li class="menu-item" data-target="content-logout">로그아웃</li>
      </ul>
    </div>

    <div class="content">

      <div class="funding-item">
        <div class="funding-card">
          <div class="funding-thumbnail">
            <img src="../../static/img/마임의 세계.webp" alt="썸네일">
          </div>
          <div class="funding-info">
            <p class="funding-id">#0000001</p>
            <p class="funding-title">여기가 어딘가요&lt;기억상실&gt;</p>
            <p class="funding-goal">목표 : 1,000,000</p>
            <p class="funding-supporter">후원자수 : 1명</p>
            <div class="status">
              <button class="status-btn selling">진행중</button> 
            </div>
          </div>

          <div class="edit-dropdown">
            <button class="edit-button" onclick="toggleDropdown(this)">서비스 편집</button>

            <ul class="dropdown-menu">
              <li onclick="handleSelect('end')">펀딩 종료</li>
              <li onclick="handleSelect('edit')">편집</li>
            </ul>
          </div>

        </div>
      </div>


    </div>
  </div>
  </div>

  <div id="footer"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
