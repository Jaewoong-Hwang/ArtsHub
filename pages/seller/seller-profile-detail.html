<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <!-- 구글아이콘 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"

    <!-- css -->

  <link rel="stylesheet" href="/static/css/mypage/seller.css">
  <link rel="stylesheet" href="/static/css/mypage/sidemenu_seller.css">
  </head>

  <body>
    <div id="header"></div>

    <div class="mypage_section">

    

    <div class="expert-profile-container">
      <!-- 프로필 상단 -->
      <div class="profile-box">
        <img
          src="/static/img/거리의_선율.webp"
          class="profile-img"
          alt="프로필 이미지"
        />
        <p class="profile-name">김지성</p>
      </div>

      <!-- 전문가 상세 정보 -->
      <div class="expert-info-box">
        <div class="expert-info-item">
          <p class="info-title">전문가 정보</p>
          <p class="info-content">안녕하세요. 그냥 김지성입니다.</p>
        </div>
        <div class="expert-info-item">
          <p class="info-title">경력 사항</p>
          <p class="info-content">이선균이에요.</p>
        </div>
        <div class="expert-info-item">
          <p class="info-title">전문 분야</p>
          <p class="info-content">연기</p>
        </div>
      </div>

      <!-- 포트폴리오 영역 -->
      <div class="portfolio-box">
        <div class="portfolio-header">
          <p>포트폴리오</p>
          <a href="#" class="view-all">전체보기</a>
        </div>
        <div class="portfolio-content">
          <p>
            참여한 프로젝트
          </p>
        </div>
        <div class="portfolio-list">
          <div class="portfolio-item"></div>
          <div class="portfolio-item"></div>
          <div class="portfolio-item"></div>
          <div class="portfolio-item"></div>
        </div>
      </div>
    </div>

    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../static/js/home.js"></script>
