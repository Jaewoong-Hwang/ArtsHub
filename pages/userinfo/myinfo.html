
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sidebar {
          width: 200px;
          padding: 20px;
          border-right: 1px solid #eee;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          background-color: white;
          box-sizing: border-box;
        }
        
        .profile {
          text-align: center;
          margin-bottom: 30px;
        }
        
        .profile-img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
        
        .nickname {
          margin-top: 10px;
          font-weight: bold;
        }
        
        .menu {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        
        .menu-item {
          padding: 15px 10px;
          border-top: 1px solid #ddd;
          text-align: center;
          cursor: pointer;
          font-weight: 500;
        }
        
        .menu-item:last-child {
          border-bottom: 1px solid #ddd;
        }
        
        .menu-item:hover,
        .menu-item.active {
          background-color: #f0f0f0;
        }
        </style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
          <img src="https://via.placeholder.com/100" alt="프로필 이미지" class="profile-img" />
          <p class="nickname">닉네임</p>
        </div>
        <ul class="menu">
          <li class="menu-item active">회원 정보 수정</li>
          <li class="menu-item">펀딩한 목록</li>
          <li class="menu-item">문의</li>
          <li class="menu-item">프로젝트</li>
          <li class="menu-item">로그아웃</li>
        </ul>
      </div>

      <script>
        $(function () {
          $(".menu-item").click(function () {
            $(".menu-item").removeClass("active");
            $(this).addClass("active");
          });
        });
      </script>
</body>
</html>
